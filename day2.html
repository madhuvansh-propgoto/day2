<!DOCTYPE html>
<html>

<head>
  <title>Users Table</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f6f9;
      padding: 40px;
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    .container {
      max-width: 900px;
      margin: auto;
      background: white;
      padding: 20px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      border-radius: 8px;
    }

    .form-group {
      display: flex;
      gap: 10px;
      margin-bottom: 20px;
      flex-wrap: wrap;
    }

    input {
      padding: 8px;
      font-size: 14px;
      flex: 1;
    }

    button {
      padding: 8px 12px;
      background-color: #2c3e50;
      color: white;
      border: none;
      cursor: pointer;
      border-radius: 4px;
    }

    button:hover {
      background-color: #1a252f;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }

    th,
    td {
      padding: 12px;
      text-align: left;
    }

    th {
      background-color: #2c3e50;
      color: white;
    }

    tr:nth-child(even) {
      background-color: #f2f2f2;
    }

    tr:hover {
      background-color: #e6f2ff;
    }

    .delete-btn {
      background-color: #e74c3c;
      border: none;
      color: white;
      padding: 6px 10px;
      border-radius: 50%;
      cursor: pointer;
      font-size: 16px;
      transition: 0.3s ease;
    }

    .delete-btn:hover {
      background-color: #c0392b;
      transform: scale(1.1);
    }
  </style>
</head>

<body>

  <div class="container">
    <h2>Users List</h2>

    <div class="form-group">
      <input type="text" id="name" placeholder="Name">
      <input type="email" id="email" placeholder="Email">
      <input type="number" id="age" placeholder="Age">
      <input type="text" id="gender" placeholder="Gender">
      <input type="text" id="company" placeholder="Company">
      <button onclick="addUser()">Add User</button>
    </div>

    <table id="usersTable">
      <thead>
        <tr>
          <th>Name</th>
          <th>Email</th>
          <th>Age</th>
          <th>Gender</th>
          <th>Company</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>

    <div id="pagination" style="text-align:center; margin-top:20px;"></div>

  </div>




  <script>
    let allUsers = [];
    let currentPage = 1;
    const rowsPerPage = 4;
    let editingUuid = null;

    function loadUsers() {
      fetch("http://localhost:5000/users")
        .then(res => res.json())
        .then(data => {
          allUsers = data;
          displayPage(currentPage);
          setupPagination();
        });
    }

    function displayPage(page) {
      currentPage = page;
      const tableBody = document.querySelector("#usersTable tbody");
      tableBody.innerHTML = "";

      const start = (page - 1) * rowsPerPage;
      const end = start + rowsPerPage;
      const users = allUsers.slice(start, end);

      users.forEach(user => {
        const row = document.createElement("tr");

        if (editingUuid === user.uuid) {
          row.innerHTML = `
          <td><input id="edit-name" value="${user.name}"></td>
          <td><input id="edit-email" value="${user.email}"></td>
          <td><input id="edit-age" value="${user.age}"></td>
          <td><input id="edit-gender" value="${user.gender}"></td>
          <td><input id="edit-company" value="${user.company}"></td>
          <td>
            <button onclick="saveUser('${user.uuid}')">üíæ</button>
          </td>
        `;
        } else {
          row.innerHTML = `
          <td>${user.name}</td>
          <td>${user.email}</td>
          <td>${user.age}</td>
          <td>${user.gender}</td>
          <td>${user.company}</td>
          <td>
            <button onclick="editUser('${user.uuid}')" style="margin-right:8px;">üñäÔ∏è</button>
            <button class="delete-btn" onclick="deleteUser('${user.uuid}')">üóëÔ∏è</button>
          </td>
        `;
        }

        tableBody.appendChild(row);
      });
    }

    function editUser(uuid) {
      editingUuid = uuid;
      displayPage(currentPage);
    }

    function saveUser(uuid) {
      const name = document.getElementById("edit-name").value;
      const email = document.getElementById("edit-email").value;
      const age = document.getElementById("edit-age").value;
      const gender = document.getElementById("edit-gender").value;
      const company = document.getElementById("edit-company").value;

      fetch(`http://localhost:5000/users/${uuid}`, {
        method: "PUT",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ name, email, age, gender, company })
      })
        .then(res => res.json())
        .then(() => {
          editingUuid = null;
          loadUsers();
        });
    }

    function deleteUser(uuid) {
      if (!confirm("Are you sure?")) return;

      fetch(`http://localhost:5000/users/${uuid}`, {
        method: "DELETE"
      })
        .then(res => res.json())
        .then(() => loadUsers());
    }

    function addUser() {
      const name = document.getElementById("name").value;
      const email = document.getElementById("email").value;
      const age = document.getElementById("age").value;
      const gender = document.getElementById("gender").value;
      const company = document.getElementById("company").value;

      if (!name || !email || !age || !gender || !company) {
        alert("Fill all fields");
        return;
      }

      fetch("http://localhost:5000/users", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ name, email, age, gender, company })
      })
        .then(res => res.json())
        .then(() => {
          loadUsers();
          clearForm();
        });
    }

    function clearForm() {
      document.getElementById("name").value = "";
      document.getElementById("email").value = "";
      document.getElementById("age").value = "";
      document.getElementById("gender").value = "";
      document.getElementById("company").value = "";
    }

    function setupPagination() {
      const paginationDiv = document.getElementById("pagination");
      paginationDiv.innerHTML = "";
      const pageCount = Math.ceil(allUsers.length / rowsPerPage);

      for (let i = 1; i <= pageCount; i++) {
        const btn = document.createElement("button");
        btn.innerText = i;
        btn.style.margin = "5px";
        btn.onclick = () => {
          displayPage(i);
          setupPagination();
        };
        paginationDiv.appendChild(btn);
      }
    }

    loadUsers();
  </script>


</body>

</html>
